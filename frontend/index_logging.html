<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neue Schule</title>
    <link rel="stylesheet" href="styles/index_styles.css" />
    <link rel="icon" type="image.jpg" href="/images/icon.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--navigational bar-->
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <a href="/" class="logoref">
            <img src="/images/logo-transperent.png" class="logoImage" />
          </a>
          <div class="logoText">
            <h2
              style="font-family: Merriweather; font-size: 20px; color: black"
            >
              NEUE SCHULE 2024
            </h2>
          </div>
        </div>

        <div class="pagesContainer">
          <ul class="pages">
            <li>
              <a href="/about" class="pageref"> Was wir sind </a>
            </li>
            <li>
              <a href="#" class="pageref" onclick="showMembershipForm()">
                Mitmachen
              </a>
            </li>
            <li>
              <a href="/manifest" class="pageref"> Manifest </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--hero-->
    <section class="hero">
      <div class="container-small">
        <div class="sign-up">
          <h3 class="form-heading">Eraehl uns ueber dich!</h3>
          <form
            action="participationPage.html"
            method="POST"
            class="sign-up-form"
          >
            <div class="name-group">
              <input
                type="text"
                id="prename"
                class="name-input"
                placeholder="Vorname"
                minlength="3"
                maxlength="20"
              />
              <input
                id="familyName"
                type="text"
                class="name-input"
                placeholder="Nachname"
                minlength="3"
              />
            </div>
            <textarea
              class="member-desc"
              placeholder="schreib, was du bei uns leisten koenntest/moechtest"
            ></textarea>
            <div class="schooling-group">
              <h4 class="form-heading">Wie ist deine Schullform?</h4>
              <div class="schooling-subgroup">
                <input
                  id="quantity"
                  type="number"
                  placeholder="Stufe"
                  max="13"
                  min="7"
                  class="class-level"
                />
                <select class="schoolform-selector">
                  <option>Gymnasium</option>
                  <option>Realschule</option>
                  <option>Hauptschule</option>
                </select>
              </div>
            </div>
            <div class="form-buttons">
              <input
                class="submit-button"
                type="submit"
                onclick="closeMembershipForm()"
              />
              <button class="submit-button" onclick="closeMembershipForm()">
                schliessen
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!--Articles-->
    <section class="news-section">
      <div class="container">
        <div class="news-section-header">
          <h2>Aktuelles</h2>
        </div>
        <div class="articles" id="articles-div1">
          <ul id="NewsList"></ul>
        </div>
        <div class="open">
          <a class="open-all-articles"> alle anschauen </a>
        </div>
      </div>
    </section>
    <!--footer-->
    <footer>
      <div class="container">
        <div class="footer-logo">
          <img src="/images/logo-transperent-light.png" />
          <p>Neue Schule 2024</p>
        </div>
        <div class="footer-refs">
          <div class="footer-ref">
            <p>unsere email:</p>
            <a href="mailto:someone@gmail.com">someone@gmail.com</a>
          </div>
          <div class="footer-ref">
            <p>the source code of this site:</p>
            <a href="https://github.com/FarPlanetSystems/NeueSchule">
              NeueSchule
            </a>
          </div>
        </div>
      </div>
    </footer>
    <!--script-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
      integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
