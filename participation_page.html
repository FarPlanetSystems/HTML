<!DOCTYPE html>
<html>
    <head>
        <title>Teilnehmen</title>
        <link rel="icon" type="image/jpg" href="/icon.jpg">
    </head>
    <body>
        <h1 style="background-color: lightblue;">Willst du Teil unseres Teams sein?</h1>
        <hr>
        <br>
        <h4>Jede und jeder, die eine bessere Schule haben möchte und beitragen kann,
             sind bei uns immer willkommen. Wenn du uns kontaktieren möchtest, füll folgende
            Kästchen aus:</h4>
        <form action="participationPage.html" method="POST">

            <label for="prename">Vorname:         </label>
            <input type="text" id="prename">
            <br>
            <br>
            <label for="familyName">Nachname:        </label>
            <input id="familyName" type="text">

            <br>
            <br>
            <input type="submit">
        </form>
        
    </body>
</html>
